<div class="col-md-6 offset-md-3">

<br>

<form (ngSubmit)="onSubmit()">

   <div class="form-group">
       <label class="form-control" id="firstName">First Name</label>
       <input class="form-control" type="text" [(ngModel)]="employee.firstName" name="firstName"/>

   </div>

   <div class="form-group">
       <label class="form-control" id="lastName">Last Name</label>
       <input class="form-control" type="text" [(ngModel)]="employee.lastName" name="lastName"/>
    
    </div>

    <div class="form-group">
        <label class="form-control" id="firstName">Email ID</label>
        <input class="form-control" type="email" [(ngModel)]="employee.email" name="email"/>
    
    </div>

    <button class="btn btn-success" type="submit"> Save Employee</button> &nbsp;<button type="reset" class="btn btn-success"> Reset Registration Form</button>



</form>
</div>
